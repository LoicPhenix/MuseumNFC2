<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <link rel="icon" href="" />

        <title>Scan Book</title>


        <!-- STYLES ACTIFS -->
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/kendoui/kendo.common-bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/kendoui/kendo.bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/kendoui/kendo.mobile.all.min.css" />

        <!-- JQuery -->
        <script src="assets/js/jquery/jquery-1.11.1.min.js"></script>
        <script src="assets/js/jquery/jquery.widget.min.js"></script>
        <script src="assets/js/jquery/purl.js"></script>

        <!-- Kendoui -->
        <script src="assets/js/kendoui/kendo.all.min.js"></script>

        <!-- bootstrap -->
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>

        <!-- CSS -->
        <link href="css/main.css" rel="stylesheet"/>

        <!-- JS -->
        <script src="js/main.js"></script>

    </head>

    <body>
        <header>
            <nav></nav>
        </header>

        <div>

            <div id="content">

                <style scoped="">
                    td {
                        max-width: 150px;
                        overflow: hidden;
                        text-overflow: ellipsis;
                        white-space: nowrap;
                    }

                        td p {
                            overflow: hidden;
                            text-overflow: ellipsis;
                            white-space: nowrap;
                        }
                </style>

                <div style="padding:0px 40px;">

                    <div class="col-xs-12" style="padding:0px 20px;">
                        <div id="grid"></div>
                        <script>
                            $(document).ready(function () {
                                $("#grid").kendoGrid({
                                    dataSource: {
                                        type: "JSON",
                                        transport: {
                                            async:false,
                                            read: {
                                                url: "http://127.0.0.1:8080/rest/listOeuvres",
                                                dataType: "json",
                                                contentType: "application/json; charset=utf-8",
                                                type: "POST"
                                            }
                                        },
                                        pageSize: 20
                                    },
                                    height: 550,
                                    groupable: true,
                                    sortable: true,
                                    pageable: {
                                        refresh: true,
                                        pageSizes: true,
                                        buttonCount: 5
                                    },
                                    columns: [{
                                        field: "uid",
                                        title: "Carte UID",
                                    }, {
                                        field: "name",
                                        title: "Nom spot_nfc"
                                    }, {
                                        field: "description",
                                        title: "description"
                                    }]
                                });
                            });
                        </script>

                    </div>

                </div>
            </div>
        </div>

        <footer>


        </footer>
    </body>
